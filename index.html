<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'"
		/>
		<title>RanPass</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<link
			rel="shortcut icon"
			href="./images/lock.svg"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header>
			<h1>Random Password <br> Generator</h1>
		</header>
		<main>
			<div class="wrapper">
				<h2 id="string">Loading...</h2>
				<div id="configuration">
					<label for="length">Length of password (digits):</label>
					<input
						type="number"
						min="8"
						id="length"
						required="true"
						value="8"
					/>
					<div class="includes">
						<input type="checkbox" checked="true" id="small">
						<label for="small">Small letters</label>
						<input type="checkbox" checked="true" id="cap">
						<label for="cap">Capital letters</label>
						<input type="checkbox" checked="true" id="numbers">
						<label for="numbers">Numbers</label>
						<input type="checkbox" checked="true" id="symbols">
						<label for="symbols">Symbols</label>
					</div>
				</div>
				<div id="buttons">
					<button id="copy-btn">Click here to copy</button>
					<button id="new-btn">New</button>
				</div>
				<p>Tip: You can also use "space bar" to generate and "c" to copy.</p>
			</div>
		</main>
		<footer>
			<p>Developed By: Ali Raza</p>
